<div class="page-header header-filter row justify-content-md-center prueba" >
  <div class="container">
      <div class="row">
          <div class="col-lg-4 col-md-4 ml-auto mr-auto">
              <div class="card card-login">

                <div class="card-header card-header-primary text-center">
                  <h4 class="card-title">Ingrese el Código</h4>
                </div>

             <form [formGroup]="cregister">
             <div class="row" style="margin: auto; padding-bottom: 10px;">
               <div class="col-md-12" >
                 <mat-form-field class="w-100" appearance="outline">
                  <mat-label>Código de Verificación</mat-label>
                   <input matInput type="text" formControlName="code" placeholder="Código de Verificación"  required>
                 </mat-form-field>
                 <mat-error *ngIf="cregister.get('code').hasError('required') && cregister.get('code').touched">
                  {{requerid}}
                </mat-error>
                <mat-error>
                  {{errors.code}}
                </mat-error>
               </div>             
             </div>        

            <mat-dialog-actions>
              <div class="row">
                  <div class="col-md-12 ">
                      <button mat-raised-button color="primary" class="button-lg button-login" [disabled]="!cregister.valid" (click)="onSubmit()">Enviar
                      </button>
                  </div>
                  <div class="col-md-12 tex-center">
                      <a class="box"  routerLink="/session/main-session/email-registro" style=" text-align:center; color: #f44336">Cancelar
                      </a>
                  </div>
              </div>
          </mat-dialog-actions>



           </form>
         
          </div>
        </div>
    </div>
</div>
</div>
