<app-Loader></app-Loader>

<div class="page-header header-filter row justify-content-md-center prueba" >
    <div class="container">
        <div class="row">
            <div class="col-lg-4 col-md-4 ml-auto mr-auto">
                <div class="card card-login">

                  <div class="card-header card-header-primary text-center">
                    <h4 class="card-title">Nueva contraseña</h4>
                  </div>

                  <form [formGroup]="login">
                      <div class="mb-2">
                          <mat-form-field class="w-100" appearance="outline">
                              <mat-label> Contraseña</mat-label>
                                  <input matInput [type]="!hideconfirm ? 'password' : 'text'" placeholder="Contraseña" formControlName="password" maxlength="20" required />
                                      <button mat-icon-button matSuffix (click)="hideconfirm= !hideconfirm" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hideconfirm">
                                        <mat-icon>{{ hideconfirm ? "visibility_off" : "visibility" }}</mat-icon>
                                      </button>
                                          <mat-error *ngIf="login.get('password').hasError('required') && login.get('password').touched"> {{ requerid }}
                                          </mat-error>
                                          <mat-error>{{ errors.password }}
                                          </mat-error>
                          </mat-form-field>
                      </div>
                      <div class="mb-2">
                          <mat-form-field class="w-100" appearance="outline">
                              <mat-label> Confirmar contraseña</mat-label>
                                  <input matInput [type]="!hide ? 'password' : 'text'" placeholder="Contraseña" formControlName="repetpassword" maxlength="20" required />
                                      <button mat-icon-button matSuffix (click)="hide= !hide" [attr.aria-label]="'Hide repetpassword'" [attr.aria-pressed]="hide">
                                          <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
                                      </button>
                                          <mat-error *ngIf="login.get('repetpassword').hasError('required') && login.get('repetpassword').touched"> {{ requerid }}
                                          </mat-error>
                                          <mat-error>{{ errors.repetpassword }}
                                          </mat-error>
                          </mat-form-field>
                      </div>
                          <mat-dialog-actions>
                              <div class="col-md-12">
                                  <button mat-raised-button color="primary" class="button-lg button-login" [disabled]="!login.valid" (click)="onSubmit()"> Enviar
                                  </button>
                              </div>
                          </mat-dialog-actions>
                  </form>

                </div>
            </div>
        </div>
    </div>
</div>
