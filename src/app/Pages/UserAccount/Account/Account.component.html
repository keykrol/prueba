<div class="inner-container">
   <div class="bg-white final-receipt-page section-gap">
      <div class="account-info">
         <div class="container">
            <div class="user-info">
            </div>
            <div fxLayout="row wrap" class="col-gap mx-0">
               <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="30" fxFlex.lg="20" fxFlex.xl="20" class="user-nav-list">
                  <mat-list role="list">
                     <mat-list-item role="listitem">
                        <a [routerLink]="['/account/profile']" routerLinkActive="tab-active">
                           <span>
                              <i class="material-icons">account_circle</i>Datos Personales
                           </span>
                        </a>
                     </mat-list-item>
                     <mat-list-item role="listitem">
                        <a [routerLink]="['/account/ChangePassword']" routerLinkActive="tab-active">
                           <i class="material-icons">vpn_key</i>
                           <span>Cambiar contrase√±a</span>
                        </a>
                     </mat-list-item>
                     <mat-list-item role="listitem">
                        <a [routerLink]="['/account/ChangeSecretQuestion']" routerLinkActive="tab-active">
                           <i class="material-icons">directions</i>
                           <span>Pregunta secreta</span>
                        </a>
                     </mat-list-item>
                     <mat-list-item role="listitem">
                        <a [routerLink]="['/home']" routerLinkActive="tab-active">
                           <i class="material-icons">home</i>
                           <span>Ir a Pantalla Principal</span>
                        </a>
                     </mat-list-item>

                     <!--     {
                        state: '/home',
                        name: 'Ir al home',
                        type: 'link',
                        icon: 'home'
                      } -->
                  </mat-list>
               </div>
               <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="70" fxFlex.lg="80" fxFlex.xl="80"
                  class="user-content-wrapper">
                  <div class="tab-container">
                     <router-outlet></router-outlet>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
