
<mat-card class="py-4 pb-3">
 
  <div fxLayout="row wrap" fxLayoutAlign="space-between center">
     
   
 
   <div fxFlex.xs="100" fxFlex.sm="100" fxFlex.md="40" fxFlex.lg="40" fxFlex.xl="40">
       <div class="pr-3">
         <div class="dash-title" >Accesos</div>
      </div>
     </div>  
  </div>
 
 </mat-card>

<mat-card>
    <ng-container>
        <div class="table-responsive-x">
          <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 w-100 table-scroll-wrap">

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef> Usuario </th>
              <td mat-cell *matCellDef="let element"> {{element.name}} </td>
            </ng-container>

            <!-- Attempts Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef> Acción </th>
              <td mat-cell *matCellDef="let element"> {{element.action}} </td>
            </ng-container>

            <!-- Expiracion day Column -->
            <ng-container matColumnDef="date">
              <th mat-header-cell *matHeaderCellDef> Fecha y Hora </th>
              <td mat-cell *matCellDef="let element"> {{element.date}} </td>
            </ng-container>

            <!-- Cant Column -->
            <ng-container matColumnDef="ip">
              <th mat-header-cell *matHeaderCellDef> Dirección IP </th>
              <td mat-cell *matCellDef="let element"> {{element.ip}} </td>
            </ng-container>


            <!-- Edit Column -->
            <ng-container matColumnDef="broswer">
              <th mat-header-cell *matHeaderCellDef> Navegador Web </th>
              <td mat-cell *matCellDef="let element"> {{element.broswer}} </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
          </table>

          <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
        </div>
    </ng-container>
</mat-card>
